%YAML 1.2
---
scalar_functions:
  -
    name: extract
    description: Extract portion of a date/time value.
    impls:
      - args:
          - options: [ YEAR, MONTH, DAY, SECOND ]
            name: The part of the value to extract.
            required: true
          - name: x
            value: timestamp
        return: i64
      - args:
          - options: [ YEAR, MONTH, DAY, SECOND ]
            name: The part of the value to extract.
            required: true
          - name: x
            value: timestamp_tz
        return: i64
      - args:
          - options: [ YEAR, MONTH, DAY ]
            name: The part of the value to extract.
            required: true
          - name: x
            value: date
        return: i64
      - args:
          - options: [ SECOND ]
            name: The part of the value to extract.
            required: true
          - name: x
            value: time
        return: i64
  -
    name: "add"
    description: Add an interval to a date/time type.
    impls:
      - args:
          - name: x
            value: timestamp
          - name: y
            value: interval_year
        return: timestamp
      - args:
          - name: x
            value: timestamp_tz
          - name: y
            value: interval_year
        return: timestamp
      - args:
          - name: x
            value: date
          - name: y
            value: interval_year
        return: timestamp
      - args:
          - name: x
            value: timestamp
          - name: y
            value: interval_day
        return: timestamp
      - args:
          - name: x
            value: timestamp_tz
          - name: y
            value: interval_day
        return: timestamp
      - args:
          - name: x
            value: date
          - name: y
            value: interval_day
        return: timestamp
  -
    name: "add_intervals"
    description: Add two intervals together.
    impls:
      - args:
          - name: x
            value: interval_day
          - name: y
            value: interval_day
        return: interval_day
      - args:
          - name: x
            value: interval_year
          - name: y
            value: interval_year
        return: interval_year
  -
    name: "subtract"
    description: Subtract an interval from a date/time type.
    impls:
      - args:
          - name: x
            value: timestamp
          - name: y
            value: interval_year
        return: timestamp
      - args:
          - name: x
            value: timestamp_tz
          - name: y
            value: interval_year
        return: timestamp_tz
      - args:
          - name: x
            value: date
          - name: y
            value: interval_year
        return: date
      - args:
          - name: x
            value: timestamp
          - name: y
            value: interval_day
        return: timestamp
      - args:
          - name: x
            value: timestamp_tz
          - name: y
            value: interval_day
        return: timestamp_tz
      - args:
          - name: x
            value: date
          - name: y
            value: interval_day
        return: date
  -
    name: "lte"
    description: less than or equal to
    impls:
      - args:
          - name: x
            value: timestamp
          - name: y
            value: timestamp
        return: boolean
      - args:
          - name: x
            value: timestamp_tz
          - name: y
            value: timestamp_tz
        return: boolean
      - args:
          - name: x
            value: date
          - name: y
            value: date
        return: boolean
      - args:
          - name: x
            value: interval_day
          - name: y
            value: interval_day
        return: boolean
      - args:
          - name: x
            value: interval_year
          - name: y
            value: interval_year
        return: boolean
  -
    name: "lt"
    description: less than
    impls:
      - args:
          - name: x
            value: timestamp
          - name: y
            value: timestamp
        return: boolean
      - args:
          - name: x
            value: timestamp_tz
          - name: y
            value: timestamp_tz
        return: boolean
      - args:
          - name: x
            value: date
          - name: y
            value: date
        return: boolean
      - args:
          - name: x
            value: interval_day
          - name: y
            value: interval_day
        return: boolean
      - args:
          - name: x
            value: interval_year
          - name: y
            value: interval_year
        return: boolean
  -
    name: "gte"
    description: greater than or equal to
    impls:
      - args:
          - name: x
            value: timestamp
          - name: y
            value: timestamp
        return: boolean
      - args:
          - name: x
            value: timestamp_tz
          - name: y
            value: timestamp_tz
        return: boolean
      - args:
          - name: x
            value: date
          - name: y
            value: date
        return: boolean
      - args:
          - name: x
            value: interval_day
          - name: y
            value: interval_day
        return: boolean
      - args:
          - name: x
            value: interval_year
          - name: y
            value: interval_year
        return: boolean
  -
    name: "gt"
    description: greater than
    impls:
      - args:
          - name: x
            value: timestamp
          - name: y
            value: timestamp
        return: boolean
      - args:
          - name: x
            value: timestamp_tz
          - name: y
            value: timestamp_tz
        return: boolean
      - args:
          - name: x
            value: date
          - name: y
            value: date
        return: boolean
      - args:
          - name: x
            value: interval_day
          - name: y
            value: interval_day
        return: boolean
      - args:
          - name: x
            value: interval_year
          - name: y
            value: interval_year
        return: boolean
